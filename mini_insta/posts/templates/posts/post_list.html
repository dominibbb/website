{% extends 'base.html' %}
{% block conntent %}


    
    {% for post in object_list %}
        <div class="container">
            <div class="card text-center" style="width: 30rem;">
                <img src="{{post.image.url}}" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{ post.caption }}</p>
                    <p>Author: {{ post.author }}</p>
                    <p>Date of create: {{ post.date_of_publication }}</p>
                    <a href="{% url 'posts:detail' post.pk %}" class="btn btn-primary">Detail</a>
                    <a href="{% url 'posts:update' post.pk %}" class="btn btn-primary">Update</a>
        
                </div>
            </div>
        </div>
    <br>

    {% endfor %}

{% endblock %}
