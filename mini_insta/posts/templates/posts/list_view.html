{% extends 'base.html' %}
{% block conntent %}

{% if not posts %}
    <h3>No posts</h3>
    
{% else %}
    {% for post in posts %}
        <img src="{{post.image}}">
        <a href="{% url 'posts:detail' post.pk %}">detail</a>
        <a href="{% url 'posts:update' post.pk %}">update</a>
        <h1>asdfaff</h1>
        {{ post.image }}
        {{ post.caption }}
        {{ post.author }}
        {{ post.date_of_creation }}
        
    {% endfor %}
{% endif%}



{% endblock %}
